
<div class="car">
      <div class="card" *ngFor="let item of productsList">
        <img class="listing-photo" [src]="item.image" alt="Exterior photo of {{item.title}}">
        <div class="container">
          <h2 class="listing-heading">Price {{ item.price }}</h2>
          <p class="listing-location"><b>Category</b> : {{ item.category}}</p>
          <p class="listing-location"><b>Description:</b> {{item.description }}</p>
        </div>
      </div></div>
